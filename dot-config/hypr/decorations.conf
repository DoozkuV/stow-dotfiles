# Cursor size
env = XCURSOR_SIZE,24

general {

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # We are experimenting with the master layout
    layout = dwindle
    # layout = master
}

decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 3
	new_optimizations = on
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

